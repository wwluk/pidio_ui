<div class="container">
    <div class="row">
        <div class="col-md-1"><button ng-click="simple('play')" class="btn btn-lg btn-success">Play</button></div>
        <div class="col-md-1"><button ng-click="simple('stop')" class="btn btn-lg btn-danger">Stop</button></div>
        <div class="col-md-1"><button ng-click="simple('status')" class="btn btn-lg btn-info">Status</button></div>
        <div class="col-md-2">
            Last action: {{action}}
        </div>
    </div>
    <div class="row">
        <pre>{{status}}</pre>
    </div>
</div>
